<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DynamicFontResizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root-div">
      <div id="buttons-div">
        <button id="increment-button" class="btn-style">&plus;</button>
        <button id="decrement-button" class="btn-style">&minus;</button>
        <button id="reset">Reset</button>
      </div>
      <div id="text-div">
        <p id="My-Text">
          This is a sample text. Click the buttons below to increase or decrease
          the font size.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
