<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down Project-2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f9f9f9;
      }

      h1 {
        color: #333;
      }

      #input-value {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Suggestions box */
      .Suggestions {
        position: absolute;
        width: 322px; /* match input + borders */
        border: 1px solid #ccc;
        border-top: none;
        max-height: 200px;
        overflow-y: auto;
        background: #fff;
        list-style: none;
        margin: 0;
        padding: 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        border-radius: 0 0 5px 5px;
      }

      .Suggestions li {
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .Suggestions li:hover {
        background-color: #f0f0f0;
      }

      strong {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Search With Country Names...</h1>
    <label for="input-value">Enter Country Name:</label>
    <br />
    <input type="text" id="input-value" placeholder="Enter Country Name" />
    <ul class="Suggestions"></ul>

    <script>
      const countries = [
        "Afghanistan",
        "Albania",
        "Algeria",
        "Andorra",
        "Angola",
        "Argentina",
        "Australia",
        "Austria",
        "Bangladesh",
        "Belgium",
        "Brazil",
        "Canada",
        "China",
        "Denmark",
        "Egypt",
        "Finland",
        "France",
        "Germany",
        "Greece",
        "India",
        "Indonesia",
        "Iran",
        "Iraq",
        "Ireland",
        "Israel",
        "Italy",
        "Japan",
        "Kenya",
        "Malaysia",
        "Mexico",
        "Nepal",
        "Netherlands",
        "New Zealand",
        "Nigeria",
        "Norway",
        "Pakistan",
        "Philippines",
        "Poland",
        "Portugal",
        "Qatar",
        "Russia",
        "Saudi Arabia",
        "Singapore",
        "South Africa",
        "Spain",
        "Sri Lanka",
        "Sweden",
        "Switzerland",
        "Thailand",
        "Turkey",
        "Ukraine",
        "United Arab Emirates",
        "United Kingdom",
        "United States",
        "Vietnam",
        "Zimbabwe",
      ];

      const inputBox = document.getElementById("input-value");
      const suggestionsDiv = document.querySelector(".Suggestions");

      inputBox.addEventListener("input", function () {
        let text = inputBox.value.toLowerCase();
        suggestionsDiv.innerHTML = "";

        if (text.length === 0) return;

        for (let country of countries) {
          if (country.toLowerCase().startsWith(text)) {
            let li = document.createElement("li");
            // Make matching part bold
            li.innerHTML = `<strong>${country.slice(
              0,
              text.length
            )}</strong>${country.slice(text.length)}`;

            li.addEventListener("click", () => {
              inputBox.value = country;
              suggestionsDiv.innerHTML = "";
            });

            suggestionsDiv.appendChild(li);
          }
        }
      });

      // Hide suggestions when clicking anywhere outside input
      document.addEventListener("click", function (e) {
        if (e.target !== inputBox) {
          suggestionsDiv.innerHTML = "";
        }
      });

      // Prevent suggestions from hiding when clicking on input
      inputBox.addEventListener("click", function (e) {
        e.stopPropagation();
      });
    </script>
  </body>
</html>
