<body>
    <label for="filterText">Search For Country :</label>
    <input type="text" id="filterText" >
    <button onClick="Filter()">Filter</button><br><br>
    <span id="message"></span>
    <h3>Countires List</h3>
    <select id="selectElement">
        <option disabled selected>Countires</option>
    </select>
 
    <script>
        function Filter(){
        var selectElement=document.getElementById("selectElement");
        var filterText=  document.getElementById("filterText").value;
        filterText=filterText.toLowerCase().trim();
          
    // clear old message every time
            message.innerText = ""; 
             selectElement.innerHTML = "";         

    
       
  


        //if empty or only spaces
        if(filterText.length==0){
         message.innerText="*Please Enter Text To Search*";

        // always add default option back
      let defaultOpt = document.createElement("option");
      defaultOpt.innerText = "Countries";
      defaultOpt.disabled = true;
      defaultOpt.selected = true;
      selectElement.appendChild(defaultOpt);

       return;
        }

        var found=false;
        for (let i = 0; i < countriesArr.length; i++) {
        if(countriesArr[i].toLowerCase().trim().startsWith(filterText)){
        let optObj = document.createElement("option");  
        optObj.innerText = countriesArr[i];            
        optObj.value = countriesArr[i];                 
        selectElement.appendChild(optObj);  
        found=true;           
      }}
       if(!found){
        message.innerText="No Country Found!";
       }
    }
          
       var inputBox=document.getElementById("filterText");
       inputBox.addEventListener("input",Filter);
